<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Billiard Stats</title>
  <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
  <script src="./assets/js/foundation.js"></script>
  <script src="./assets/js/templates.js"></script>
  <script src="./assets/js/routes.js"></script>
  <script src="./assets/js/app.js"></script>
</head>
<body ng-app="billiardStats" zf-esc-close>

<div class="grid-frame vertical">

  <!-- topBar -->
  <div class="primary title-bar shrink" id="title-bar">
    <div class="center title" zf-close-all>Billiard Stats</div>
    <span class="left">
      <a zf-open="side-bar" class="show-for-small-only" href="#">
        <i class="fa fa-bars"></i>
      </a>
    </span>
    <span class="right" zf-close-all>
      <a href="#">
        <span class="show-for-medium">
          <span class="label secondary">New Game <i class="fa fa-plus"></i></span>
        </span>
        <span class="show-for-small-only">
          <span class="badge secondary"><i class="fa fa-plus"></i></span>
        </span>
      </a>
    </span>
  </div>
  <!-- /topBar -->

  <!-- main -->
  <div class="grid-block">

    <!-- sideBar -->
    <zf-panel position="left" id="side-bar" zf-swipe-close="left"
              class="panel-fixed medium-grid-block collapse medium-3 large-2 vertical">

      <div class="title-bar dark shrink show-for-small-only" zf-close>
        <span class="left">
            <span class="badge dark"><!-- match sizing of #title-bar -->
              <i class="fa fa-arrow-left"></i>
            </span>
        </span>
      </div>

      <section class="block-list">
        <header>Navigation</header>
        <ul>
          <li><a href="#">Menu Item 1</a></li>
          <li class="with-chevron"><a href="#">Menu Item 2</a></li>
          <li><a href="#">Menu Item 3</a></li>
        </ul>
      </section>
    </zf-panel>
    <!-- /sideBar -->

    <!-- content -->
    <div class="grid-block" zf-close-all>
      <div ui-view class="grid-content">Main body</div>
    </div>
    <!-- /content -->

  </div>
  <!-- .main -->

</div>

</body>
</html>
